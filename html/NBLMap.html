            <script> 
                function initMap() {
                    var myLatLng = {lat: 34.0666664 , lng: -118.167332664};
                    //AIzaSyBIfhImRtuOP7Q1b6_j5QTmDxQWzAsumEM
                    //lat: -34.397, lng: 150.644

                    zoom: 17
                    });
    
                    // Create a marker and set its position.

                    map: map,
                    position: myLatLng,
                    title: 'Hello World!'
                    });
                }
            
            </script>
